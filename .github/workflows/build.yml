name: Build E-Commerce Application

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the main branch

jobs:
  build:
    runs-on: self-hosted  # Run the job on an Ubuntu runner
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Checkout the code from the repository

    - name: Install dependencies
      run: |
        python3 -m venv venv-env  # Create the virtual environment in a separate folder
        source venv-env/bin/activate
        python3 --version  # Ensure the correct version of Python is used
        pip install --upgrade pip
        pip install -r requirements.txt  # Install the dependencies
    
    - name: Run tests
      run: |
        source venv-env/bin/activate
        pytest --maxfail=5 --disable-warnings  # Run pytest with options to limit output in case of failures
    
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/ecommerce-mock:latest .  # Build Docker image

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-mock:latest  # Push Docker image
