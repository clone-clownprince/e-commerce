name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run on changes to the main branch

jobs:
  build:
    runs-on: self-hosted  # Ensure this job runs on your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t ecommerce-mock .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ecommerce-mock

  deploy:
    runs-on: self-hosted  # Run on the same self-hosted runner
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kubernetes CLI
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.24.0'

      - name: Deploy to Kubernetes (k3s)
        run: |
          kubectl apply -f kubernetes/deployment.yml
          kubectl apply -f kubernetes/service.yml

      - name: Expose app via LoadBalancer
        run: |
          kubectl expose deployment ecommerce-mock --type=LoadBalancer --name=ecommerce-service
          kubectl get services ecommerce-service
