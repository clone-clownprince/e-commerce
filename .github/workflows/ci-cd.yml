name: CI/CD for E-Commerce Mock

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Log into DockerHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Add a step to check the current working directory and list files
      - name: Check current directory and list files
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing files:"
          ls -alh
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ecommerce-mock .
          docker tag ecommerce-mock ${{ secrets.DOCKER_USERNAME }}/ecommerce-mock:latest
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ecommerce-mock:latest
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"
  test:
    runs-on: self-hosted

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Run tests
      - name: Run Tests
        run: |
          pytest tests/
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"


  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      - name: Set KUBECONFIG
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      - name: Test kubectl connection
        run: kubectl cluster-info
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"

      # Deploy to Kubernetes Cluster
      - name: Deploy to Kubernetes Cluster
        run: |
          kubectl apply -f ./k8s/deployment.yaml
          kubectl apply -f ./k8s/service.yaml
        working-directory: "/home/clownprince/Projects VSCode/e-commerce-mock"
